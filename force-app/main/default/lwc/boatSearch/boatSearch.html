<template>
    <lightning-layout multiple-rows>
      <!-- Top -->
      <lightning-layout-item size="12">
        <lightning-card title="Find a Boat">
          <!-- New Boat button -->
          <lightning-button variant="brand" label="New Boat" title="New Boat" onclick={createNewBoat} class="slds-m-left_x-small"></lightning-button>
          <p class="slds-var-p-horizontal_small">
            <!-- boatSearchForm component goes here -->
          </p>
        </lightning-card>
      </lightning-layout-item>
      <!-- Bottom -->
      <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
        <!-- Spinner -->
        <template if:true={isLoading}>
            <div class="spinner">
                <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
            </div>
        </template>
        <!-- boatSearchResults goes here -->
        <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
      </lightning-layout-item>
    </lightning-layout>
  </template>
